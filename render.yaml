services:
  - type: web
    name: wakaruku-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wakaruku-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: ALLOWED_ORIGINS
        value: https://wakaruku-petrol-station-frontend.vercel.app,https://wakaruku-petrol-station-management-system.onrender.com,http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003

databases:
  - name: wakaruku-db
    databaseName: wakaruku_petrol_db
    user: wakaruku_user
    region: oregon
    plan: free
